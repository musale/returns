chmod 644 /etc/logrotate.d/returns.conf
logrotate -f /etc/logrotate.d/returns.conf

/var/log/returns/returns.log {
    rotate 14
    daily
    compress
    delaycompress
    missingok
    notifempty
    dateext
    dateformat -%Y-%m-%d-%s
    create 660 focus focus
    postrotate
        systemctl restart callbacks
    endscript
}

